<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ParkSmart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="glass-card" style="width: 100%; max-width: 400px;">
            <div class="logo" style="text-align: center; margin-bottom: 2rem;">ParkSmart</div>
            <h2 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="admin@park.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="admin">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 2rem; color: var(--text-gray);">
                Don't have an account? <a href="register.html"
                    style="color: var(--primary); text-decoration: none;">Register</a>
            </p>
        </div>
    </div>

    <script src="assets/js/db.js"></script>
    <script>
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const user = DB.login(document.getElementById('email').value, document.getElementById('password').value);
            if (user) {
                location.href = user.role === 'admin' ? 'admin.html' : 'dashboard.html';
            } else {
                alert('Invalid credentials! Try email: admin@park.com, pass: admin');
            }
        };
    </script>
</body>

</html>
