<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSmart | Modern Parking Management</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="sphere sphere-1"></div>
    <div class="sphere sphere-2"></div>

    <nav>
        <div class="logo">ParkSmart</div>
        <div id="navLinks" class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html" class="btn btn-primary" style="padding: 0.5rem 1rem;">Get Started</a>
        </div>
    </nav>

    <main class="container">
        <section style="text-align: center; padding: 4rem 0;">
            <h1 style="font-size: 4rem; margin-bottom: 1.5rem; line-height: 1.2;">
                Park Your Vehicle <br>
                <span style="color: var(--secondary)">With Ease & Security</span>
            </h1>
            <p style="color: var(--text-gray); font-size: 1.25rem; max-width: 600px; margin: 0 auto 3rem;">
                Experience the next generation of static parking management. Real-time slot tracking and easy bookings.
            </p>
            <div style="display: flex; gap: 1.5rem; justify-content: center;">
                <a href="register.html" class="btn btn-primary" style="font-size: 1.125rem; padding: 1rem 2.5rem;">Book a Slot Now</a>
                <a href="#features" class="btn" style="border: 1px solid var(--glass-border);">View Features</a>
            </div>
        </section>
    </main>

    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (user) {
            document.getElementById('navLinks').innerHTML = `
                <a href="index.html">Home</a>
                <a href="${user.role === 'admin' ? 'admin.html' : 'dashboard.html'}">Dashboard</a>
                <button onclick="sessionStorage.clear(); location.reload();" class="btn btn-primary" style="padding: 0.5rem 1rem;">Logout</button>
            `;
        }
    </script>
</body>
</html>
